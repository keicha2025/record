<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 渲染示範 | Page Demo</title>

    <!-- 外部資源 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Markdown 相關庫 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

    <!-- 專案樣式 -->
    <link rel="stylesheet" href="css/design-tokens.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/markdown-body.css">

    <style>
        body {
            background-color: var(--color-bg-main);
        }

        .demo-container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--color-bg-card);
            padding: 40px;
            border-radius: 2.5rem;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--color-border-light);
        }

        .demo-header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--color-border-medium);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="app" class="px-4" v-cloak>
        <div class="demo-container animate-in fade-in">
            <header class="demo-header">
                <div>
                    <h1 class="text-xl font-medium tracking-[0.2em] text-gray-700 uppercase">Page Rendering Demo</h1>
                    <p class="text-[10px] text-gray-400 tracking-widest mt-1">MARKDOWN PARSER & DESIGN SYSTEM
                        INTEGRATION</p>
                </div>
                <a href="index.html"
                    class="text-[10px] bg-gray-50 text-gray-400 px-4 py-2 rounded-full border border-gray-100 hover:bg-gray-100 transition-all">返回首頁</a>
            </header>

            <div v-if="loading" class="flex flex-col items-center py-20">
                <div class="w-8 h-8 border-2 border-gray-100 border-t-gray-400 rounded-full animate-spin mb-4"></div>
                <p class="text-[10px] tracking-[0.2em] text-gray-300">PARSING DOCUMENT...</p>
            </div>

            <!-- Markdown 渲染元件 -->
            <markdown-renderer v-else :content="markdownContent"></markdown-renderer>

            <footer class="mt-20 pt-10 border-t border-gray-50 text-center">
                <p class="text-[10px] text-gray-300 tracking-[0.3em] font-light uppercase">End of Demonstration</p>
            </footer>
        </div>
    </div>

    <script type="module">
        import { MarkdownRenderer } from './js/components/markdown-renderer.js';

        const { createApp, ref, onMounted } = window.Vue;

        createApp({
            components: {
                'markdown-renderer': MarkdownRenderer
            },
            setup() {
                const markdownContent = ref('');
                const loading = ref(true);

                const fetchMarkdown = async () => {
                    try {
                        const response = await fetch('markdown-demo.md');
                        markdownContent.value = await response.text();
                    } catch (e) {
                        console.error("Failed to load markdown", e);
                        markdownContent.value = "# Error\nFailed to load `markdown-demo.md`. Please ensure the file exists.";
                    } finally {
                        loading.value = false;
                    }
                };

                onMounted(fetchMarkdown);

                return { markdownContent, loading };
            }
        }).mount('#app');
    </script>
</body>

</html>
